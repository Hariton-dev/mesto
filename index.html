<!doctype html><html lang="Ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проект сервис 'Mesto' для портфолио на Яндекс.Практикум"><meta name="keywords" content="html, css, JS"><meta name="author" content="Терентьев Харитон"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__ava-text"><img class="profile__avatar" src="73fb6160ad02caf5ee30.jpg" alt="Аватар"><div class="profile__text"><div class="profile__info"><h1 class="profile__info-title">Жак-Ив Кусто</h1><button type="button" aria-label="Редактировать профиль" class="profile__info-edit-button"></button></div><p class="profile__info-subtitle">Исследователь океана</p></div></div><button type="button" aria-label="Добавить карточку" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit-profile" name="information" novalidate><input id="name" class="popup__input popup__input_type_name" name="name" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required> <span id="name-error" class="popup__input-error"></span> <input id="job" class="popup__input popup__input_type_job" name="job" placeholder="Исследователь океана" minlength="2" maxlength="200" required> <span id="job-error" class="popup__input-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add-card" name="new-place" novalidate><input id="place" class="popup__input popup__input_type_place" name="place" placeholder="Название" minlength="2" maxlength="30" required> <span id="place-error" class="popup__input-error"></span> <input type="url" id="url" class="popup__input popup__input_type_url" name="url" placeholder="Ссылка на картинку" required> <span id="url-error" class="popup__input-error"></span> <button type="submit" class="popup__button popup__button_type_add-card">Создать</button></form></div></div><div class="popup popup_type_iamge"><div class="popup__open-image"><button type="button" class="popup__close"></button> <img class="popup__image"><p class="popup__image-title"></p></div></div></div><template id="card-template"><article class="card"><img class="card__photo"><div class="card__element"><h2 class="card__title"></h2><button type="button" class="card__button-icon-heart"></button> <button type="button" class="card__button-icon-delete"></button></div></article></template></body></html>
