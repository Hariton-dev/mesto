<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект сервис 'Mesto' для портфолио на Яндекс.Практикум">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Терентьев Харитон">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <!-- Шапка сайта (header) -->
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <!-- Секция (Profile) -->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__text">
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__info-edit-button"></button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__add-button-vector" src="./images/add-button-vector.svg" alt="Кнопка добавить">
        </button>
      </section>

      <!-- Секция (Elements) -->
      <section class="elements">
        <div class="elements__element">
          <img class="elements__element-photo" src="./images/karachay-cherkessia.jpg" alt="Карачаевск">
          <ul class="elements__element-list">
            <li>
              <h2 class="elements__element-list-title">Карачаевск</h2>
            </li>
            <li>
              <button type="button" class="elements__element-list-icon"></button>
            </li>
          </ul>
        </div>
        <div class="elements__element">
          <img class="elements__element-photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <ul class="elements__element-list">
            <li>
              <h2 class="elements__element-list-title">Гора Эльбрус</h2>
            </li>
            <li>
              <button type="button" class="elements__element-list-icon"></button>
            </li>
          </ul>
        </div>
        <div class="elements__element">
          <img class="elements__element-photo" src="./images/Dombay.jpg" alt="Домбай">
          <ul class="elements__element-list">
            <li>
              <h2 class="elements__element-list-title">Домбай</h2>
            </li>
            <li>
              <button type="button" class="elements__element-list-icon"></button>
            </li>
          </ul>
        </div>
        <div class="elements__element">
          <img class="elements__element-photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <ul class="elements__element-list">
            <li>
              <h2 class="elements__element-list-title">Гора Эльбрус</h2>
            </li>
            <li>
              <button type="button" class="elements__element-list-icon"></button>
            </li>
          </ul>
        </div>
        <div class="elements__element">
          <img class="elements__element-photo" src="./images/Dombay.jpg" alt="Домбай">
          <ul class="elements__element-list">
            <li>
              <h2 class="elements__element-list-title">Домбай</h2>
            </li>
            <li>
              <button type="button" class="elements__element-list-icon"></button>
            </li>
          </ul>
        </div>
        <div class="elements__element">
          <img class="elements__element-photo" src="./images/karachay-cherkessia.jpg" alt="Карачаевск">
          <ul class="elements__element-list">
            <li>
              <h2 class="elements__element-list-title">Карачаево-Черкессия</h2>
            </li>
            <li>
              <button type="button" class="elements__element-list-icon"></button>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__input-text popup__input-name" placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__input-text popup__input-job" placeholder="Исследователь океана">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
