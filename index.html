<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект сервис 'Mesto' для портфолио на Яндекс.Практикум">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Терентьев Харитон">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <!-- Шапка сайта (header) -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <!-- Секция (Profile) -->
      <section class="profile">
        <div class="profile__ava-text">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__text">
            <div class="profile__info">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать профиль" class="profile__info-edit-button"></button>
            </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить карточку" class="profile__add-button"></button>
      </section>

      <!-- Секция (Elements) -->
      <section class="elements">
        <article class="card">
          <img class="card__photo" src="./images/karachay-cherkessia.jpg" alt="Карачаевск">
          <div class="card__element">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__button-icon"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="card__element">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button-icon"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/Dombay.jpg" alt="Домбай">
          <div class="card__element">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button-icon"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="card__element">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button-icon"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/Dombay.jpg" alt="Домбай">
          <div class="card__element">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button-icon"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/karachay-cherkessia.jpg" alt="Карачаевск">
          <div class="card__element">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button type="button" class="card__button-icon"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="information">
          <input type="text" class="popup__input-text" id="nameInput" name="name" placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__input-text" id="jobInput" name="job" placeholder="Исследователь океана">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
